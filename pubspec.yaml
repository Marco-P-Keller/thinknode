name: thinknode
description: "ThinkNode - Collaborative Mindmap & Concept Map Editor"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.7.2

  # Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # UI
  flutter_colorpicker: ^1.1.0
  google_fonts: ^6.2.1

  # Export
  pdf: ^3.11.2
  printing: ^5.13.4

  # Utils
  uuid: ^4.5.1
  intl: ^0.19.0
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true

